<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเตรียมข้อมูลส่ง SMS - โรงพยาบาลสัตว์สุราษฏร์ธานี</title>
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">

    <style>
        /* Base Styles */
        body { font-family: 'Sarabun', sans-serif; background-color: #f3f4f6; }
        
        /* Components */
        .card { background-color: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #e5e7eb; }
        
        /* Inputs */
        .form-input {
            width: 100%; border-radius: 0.75rem; border: 1px solid #d1d5db;
            padding: 0.75rem 1rem 0.75rem 2.75rem; transition: all 0.2s;
            background-color: white;
        }
        .form-input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); outline: none; }
        .form-input.invalid { border-color: #ef4444; }
        .input-with-icon { position: relative; }
        .input-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #9ca3af; z-index: 10; }
        
        /* Buttons */
        .action-btn { background: transparent; border: none; padding: 0.5rem; border-radius: 9999px; transition: background 0.2s; cursor: pointer; }
        .action-btn:hover { background-color: #f3f4f6; }
        .copy-btn { color: #059669; background-color: #ecfdf5; }
        .copy-btn:hover { background-color: #d1fae5; }
        .copy-btn.copied { color: #6b7280; background-color: #f3f4f6; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        /* Validation & Filters */
        .validation-message { color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; display: none; }
        .filter-btn.active { background-color: #eff6ff; color: #2563eb; border-color: #bfdbfe; }
        
        /* Autocomplete */
        .suggestions-list {
            position: absolute; top: 100%; left: 0; right: 0;
            background: white; border: 1px solid #e5e7eb; border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 50; max-height: 200px; overflow-y: auto; margin-top: 4px; display: none;
        }
        .suggestion-item {
            padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid #f3f4f6;
            display: flex; justify-content: space-between; align-items: center;
        }
        .suggestion-item:hover { background-color: #f9fafb; }
        
        /* Skeleton Animation */
        @keyframes pulse { 50% { opacity: .5; } }
        .skeleton { background-color: #e5e7eb; animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; border-radius: 0.5rem; }
        
        .flatpickr-calendar { font-family: 'Sarabun', sans-serif; }
    </style>
</head>
<body class="min-h-screen pb-12">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-gray-800 text-center flex items-center justify-center">
                <i class="fa-solid fa-paw text-blue-600 mr-2"></i>ระบบแจ้งเตือน SMS
            </h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <!-- FORM SECTION -->
            <div class="card p-6 h-fit">
                <h2 id="form-header" class="text-2xl font-bold text-gray-800 mb-6 flex items-center transition-all">
                    <i class="fa-solid fa-file-pen mr-3 text-blue-600"></i>
                    <span>สร้างข้อความแจ้งเตือน</span>
                </h2>
                
                <form id="smsForm" class="space-y-5">
                    <!-- Phone -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">เบอร์ติดต่อ (10 หลัก)</label>
                        <div class="input-with-icon relative">
                            <i class="fa-solid fa-mobile-screen-button input-icon"></i>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required maxlength="10" 
                                   class="form-input" placeholder="0812345678" autocomplete="off">
                            <div id="phone-suggestions" class="suggestions-list"></div>
                        </div>
                        <p id="phone-error" class="validation-message">กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง</p>
                    </div>

                    <!-- Pet Name -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">ชื่อสัตว์เลี้ยง</label>
                        <div class="input-with-icon relative">
                            <i class="fa-solid fa-dog input-icon"></i>
                            <input type="text" id="petName" name="petName" required 
                                   class="form-input" placeholder="เช่น น้องนำโชค" autocomplete="off">
                            <div id="pet-suggestions" class="suggestions-list"></div>
                        </div>
                    </div>

                    <!-- Appointment Type -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">ประเภทนัดหมาย</label>
                        <div class="input-with-icon">
                            <i class="fa-solid fa-syringe input-icon"></i>
                            <select id="appointmentType" name="appointmentType" required class="form-input appearance-none bg-white cursor-pointer">
                                <option value="" disabled selected>กรุณาเลือกประเภทนัด...</option>
                                <option value="ฉีดวัคซีนรวมสุนัขและวัคซีนป้องกันโรคพิษสุนัขบ้า คำแนะนำ : งดอาบน้ำ 7 วัน">ฉีดวัคซีนรวมสุนัข+พิษสุนัขบ้า</option>
                                <option value="ฉีดวัคซีนรวมสุนัข คำแนะนำ : งดอาบน้ำ 7 วัน">ฉีดวัคซีนรวมสุนัข</option>
                                <option value="ฉีดวัคซีนรวมแมวและวัคซีนป้องกันโรคพิษสุนัขบ้า คำแนะนำ : งดอาบน้ำ 7 วัน">ฉีดวัคซีนรวมแมว+พิษสุนัขบ้า</option>
                                <option value="ฉีดวัคซีนรวมแมว คำแนะนำ : งดอาบน้ำ 7 วัน">ฉีดวัคซีนรวมแมว</option>
                                <option value="ฉีดวัคซีนป้องกันโรคพิษสุนัขบ้า คำแนะนำ : งดอาบน้ำ 7 วัน">ฉีดวัคซีนพิษสุนัขบ้า</option>
                                <option value="ฉีดวัคซีนลิวคีเมีย คำแนะนำ : งดอาบน้ำ 7 วัน">ฉีดวัคซีนลิวคีเมีย</option>
                                <option value="ตรวจเลือดหาเชื้อไวรัสก่อนฉีดวัคซีนลิวคีเมีย คำแนะนำ : งดอาบน้ำ 7 วัน">ตรวจเลือดก่อนฉีดวัคซีนลิวคีเมีย</option>
                                <option value="ฉีดวัคซีน คำแนะนำ : งดอาบน้ำ 7 วัน">ฉีดวัคซีน (ทั่วไป)</option>
                                <option value="ดูอาการต่อเนื่อง">ดูอาการต่อเนื่อง</option>
                                <option value="รับยาต่อเนื่อง">รับยาต่อเนื่อง</option>
                                <option value="ฉีดยา">ฉีดยา</option>
                                <option value="ฉีดยาคุม">ฉีดยาคุม</option>
                                <option value="ตัดไหม">ตัดไหม</option>
                                <option value="ตรวจเลือด">ตรวจเลือด</option>
                                <option value="ทำหมัน">ทำหมัน</option>
                                <option value="ทำแผล">ทำแผล</option>
                                <option value="ครบรอบกินยา NEXGARD / NEXGARD SPECTRA ต่อเนื่อง">ครบรอบกินยา NEXGARD / SPECTRA</option>
                                <option value="ครบรอบกินยา BRAVECTO ต่อเนื่อง">ครบรอบกินยา BRAVECTO</option>
                                <option value="ครบรอบหยอดยา ADVOCATE / NEXGARD COMBO ต่อเนื่อง คำแนะนำ : ก่อนและหลังหยอดยางดอาบน้ำ 2 วัน">ครบรอบหยอดยา ADVOCATE / COMBO</option>
                                <option value="ครบรอบหยอดยาเห็บหมัด ต่อเนื่อง คำแนะนำ : ก่อนและหลังหยอดยางดอาบน้ำ 2 วัน">ครบรอบหยอดยาเห็บหมัด</option>
                            </select>
                        </div>
                    </div>

                    <!-- Date -->
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">วันที่ส่ง SMS</label>
                        <div class="flex gap-2">
                             <div class="input-with-icon flex-grow">
                                <i class="fa-solid fa-calendar-days input-icon"></i>
                                <input type="text" id="sendDate" name="sendDate" required class="form-input cursor-pointer" placeholder="เลือกวันที่...">
                             </div>
                             <button type="button" id="add1DayBtn" class="px-3 py-2 bg-blue-50 text-blue-600 rounded-lg border border-blue-200 hover:bg-blue-100 text-sm font-medium whitespace-nowrap transition">+1 วัน</button>
                             <button type="button" id="add2DayBtn" class="px-3 py-2 bg-blue-50 text-blue-600 rounded-lg border border-blue-200 hover:bg-blue-100 text-sm font-medium whitespace-nowrap transition">+2 วัน</button>
                        </div>
                    </div>

                    <!-- Buttons -->
                    <div class="pt-4 grid grid-cols-2 gap-4">
                        <button type="button" id="clearBtn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg flex items-center justify-center transition">
                            <i class="fa-solid fa-eraser mr-2"></i><span id="clearBtn-text">ล้างข้อมูล</span>
                        </button>
                        <button type="submit" id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transform hover:scale-105 transition flex items-center justify-center">
                            <i id="submitBtn-icon" class="fa-solid fa-paper-plane mr-2"></i><span id="submitBtn-text">บันทึก</span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- DASHBOARD SECTION -->
            <div class="card p-6 h-fit">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                    <h2 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i class="fa-solid fa-clock-rotate-left mr-3 text-blue-600"></i>
                        รายการข้อมูล
                    </h2>
                    
                    <div class="flex items-center self-end sm:self-auto space-x-2">
                        <span id="result-count" class="text-xs font-semibold text-blue-600 bg-blue-50 px-2 py-1 rounded-full hidden">0</span>
                        <span id="last-updated" class="text-xs text-gray-400 hidden sm:inline"></span>
                        <button id="refreshBtn" class="text-gray-400 hover:text-blue-600 p-2 rounded-full hover:bg-gray-50 transition" title="รีเฟรชข้อมูล">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Filters -->
                <div class="flex gap-2 mb-4 overflow-x-auto pb-2 no-scrollbar">
                    <button data-filter="all" class="filter-btn active px-4 py-2 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium whitespace-nowrap transition">ทั้งหมด</button>
                    <button data-filter="today" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium whitespace-nowrap transition"><i class="fa-solid fa-calendar-day mr-1 text-yellow-500"></i> นัดวันนี้</button>
                    <button data-filter="tomorrow" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium whitespace-nowrap transition"><i class="fa-solid fa-calendar-plus mr-1 text-green-500"></i> นัดพรุ่งนี้</button>
                </div>

                <!-- Search -->
                <div class="mb-6 relative">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="searchInput" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500 focus:border-blue-500 text-sm" placeholder="ค้นหาชื่อ หรือ เบอร์โทร...">
                </div>
                
                <!-- List -->
                <div id="dashboard" class="space-y-4 min-h-[200px]"></div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/th.js"></script>

    <script>
        /**
         * CONFIGURATION
         */
        const CONFIG = {
            SCRIPT_URL: "https://script.google.com/macros/s/AKfycbwwtzEUk2yuCCoxrd53YRXfgN9cP6rtr3ixeLr9iD7aRNjuvx9TMk76Rq50hPpvYuyV/exec",
            GVIZ_URL: "https://docs.google.com/spreadsheets/d/1UltCx_5u19F675ELpi7OUAxQJFh6UkbD6Qq__jQoL5Q/gviz/tq?tqx=out:json&sheet=SMS"
        };

        /**
         * DOM ELEMENTS CACHE
         */
        const DOM = {
            form: document.getElementById('smsForm'),
            dashboard: document.getElementById('dashboard'),
            submitBtn: document.getElementById('submitBtn'),
            clearBtn: document.getElementById('clearBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            searchInput: document.getElementById('searchInput'),
            phoneInput: document.getElementById('phoneNumber'),
            petInput: document.getElementById('petName'),
            sendDateInput: document.getElementById('sendDate'),
            resultCount: document.getElementById('result-count'),
            lastUpdated: document.getElementById('last-updated'),
            phoneError: document.getElementById('phone-error'),
            add1DayBtn: document.getElementById('add1DayBtn'),
            add2DayBtn: document.getElementById('add2DayBtn'),
            suggestions: {
                phone: document.getElementById('phone-suggestions'),
                pet: document.getElementById('pet-suggestions')
            },
            formHeader: {
                title: document.querySelector('#form-header span'),
                icon: document.querySelector('#form-header i')
            },
            submitBtnEl: {
                text: document.getElementById('submitBtn-text'),
                icon: document.getElementById('submitBtn-icon')
            },
            clearBtnText: document.getElementById('clearBtn-text'),
            filters: document.querySelectorAll('.filter-btn')
        };

        const Toast = Swal.mixin({
            toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true,
            didOpen: (toast) => { toast.onmouseenter = Swal.stopTimer; toast.onmouseleave = Swal.resumeTimer; }
        });

        /**
         * STATE MANAGEMENT
         */
        const State = {
            isEditing: false,
            editingRowNumber: null,
            allRows: [],
            currentFilter: 'all',
            copiedRows: new Set()
        };

        /**
         * VALIDATION LOGIC (Moved up to prevent ReferenceError)
         */
        const Validation = {
            check: () => {
                let isValid = true;
                DOM.form.querySelectorAll('[required]').forEach(el => {
                    if (!el.value.trim()) isValid = false;
                });

                const phoneVal = DOM.phoneInput.value;
                const phoneRegex = /^0\d{9}$/;
                
                if (phoneVal) {
                    if (!phoneRegex.test(phoneVal)) {
                        isValid = false;
                        DOM.phoneInput.classList.add('invalid');
                        DOM.phoneError.style.display = 'block';
                        DOM.phoneError.textContent = !phoneVal.startsWith('0') ? 'ต้องขึ้นต้นด้วย 0' : 
                                                     phoneVal.length < 10 ? 'ต้องครบ 10 หลัก' : 'รูปแบบไม่ถูกต้อง';
                    } else {
                        DOM.phoneInput.classList.remove('invalid');
                        DOM.phoneError.style.display = 'none';
                    }
                }
                DOM.submitBtn.disabled = !isValid;
            }
        };

        /**
         * UTILITY FUNCTIONS & INITIALIZERS
         */
        // DatePicker initialized AFTER Validation is defined
        const datePicker = flatpickr("#sendDate", {
            locale: "th", altInput: true, altFormat: "d F Y", dateFormat: "Y-m-d",
            defaultDate: new Date(), disableMobile: true,
            onChange: () => Validation.check()
        });

        const Utils = {
            toBuddhistEra: (dateStr) => {
                if (!dateStr) return '';
                const date = new Date(dateStr);
                return `${String(date.getDate()).padStart(2,'0')}/${String(date.getMonth()+1).padStart(2,'0')}/${date.getFullYear() + 543}`;
            },
            
            toGregorian: (buddhistDateStr) => {
                if (!buddhistDateStr || !buddhistDateStr.includes('/')) return null;
                const [d, m, y] = buddhistDateStr.split('/');
                return new Date(parseInt(y) - 543, parseInt(m) - 1, parseInt(d));
            },

            getStatus: (dateObj) => {
                if (!dateObj) return 'past';
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                dateObj.setHours(0, 0, 0, 0);
                if (dateObj > today) return 'future';
                if (dateObj.getTime() === today.getTime()) return 'today';
                return 'past';
            },

            generateMessage: (pet, type, date) => {
                const appt = type.split(' คำแนะนำ')[0];
                return `แจ้งเตือนนัดหมายน้อง ${pet} วันพรุ่งนี้ (${date})\nนัด : ${appt}\nหากต้องการเลื่อนนัด/สอบถาม โทร 0634461952 หรือ LINE: @SRNANIMALCARE\nโรงพยาบาลสัตว์สุราษฎร์ธานี (ใน บขส.ใหม่)`;
            },

            copyText: (text, btn, rowNum) => {
                const area = document.createElement('textarea');
                area.value = text;
                area.style.position = 'fixed'; area.style.left = '-9999px';
                document.body.appendChild(area);
                area.select();
                try {
                    document.execCommand('copy');
                    Toast.fire({ icon: 'success', title: 'คัดลอกข้อความแล้ว' });
                    State.copiedRows.add(rowNum);
                    if(btn) {
                        btn.classList.add('copied');
                        btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                    }
                } catch(e) {
                    Swal.fire('Error', 'คัดลอกไม่สำเร็จ', 'error');
                }
                document.body.removeChild(area);
            },

            addDays: (days) => {
                const currentDate = datePicker.selectedDates[0] || new Date();
                const newDate = new Date(currentDate);
                newDate.setDate(currentDate.getDate() + days);
                datePicker.setDate(newDate, true);
                Validation.check();
            }
        };

        /**
         * API SERVICE
         */
        const API = {
            fetchData: async () => {
                UI.showSkeleton();
                try {
                    // Cache busting
                    const rnd = Math.floor(Math.random() * 999999);
                    const res = await fetch(`${CONFIG.GVIZ_URL}&t=${new Date().getTime()}&_=${rnd}`, {
                        headers: { 'Pragma': 'no-cache', 'Cache-Control': 'no-cache' }
                    });
                    if (!res.ok) throw new Error(res.statusText);
                    
                    const text = await res.text();
                    const jsonStr = text.substring(text.indexOf('(') + 1, text.lastIndexOf(')'));
                    const json = JSON.parse(jsonStr);

                    DOM.lastUpdated.textContent = `อัปเดต: ${new Date().toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'})}`;

                    if (!json.table || !json.table.rows) {
                        State.allRows = [];
                    } else {
                        State.allRows = json.table.rows.map((r, i) => ({
                            rowNumber: i + 2,
                            formattedDate: r.c[0]?.f || 'N/A',
                            phone: (r.c[1]?.v || 'N/A').replace(/'/g, ''),
                            petName: r.c[2]?.v || 'N/A',
                            appointmentType: r.c[3]?.v || 'N/A',
                            smsMessage: r.c[5]?.v || ''
                        })).reverse();
                    }
                    UI.renderDashboard();
                } catch (err) {
                    console.error(err);
                    DOM.dashboard.innerHTML = `<div class="text-center py-8 text-red-500"><i class="fa-solid fa-circle-exclamation text-2xl mb-2"></i><p>โหลดข้อมูลไม่สำเร็จ กรุณารีเฟรช</p></div>`;
                }
            },

            submit: (data, loadingText, onSuccess, onError) => {
                Swal.fire({ title: loadingText, allowOutsideClick: false, didOpen: Swal.showLoading });
                
                const cb = 'jsonp_' + Date.now();
                const script = document.createElement('script');
                window[cb] = (res) => {
                    script.remove(); delete window[cb]; Swal.close();
                    if (res.result === 'success') onSuccess();
                    else {
                        if (onError) onError();
                        else Swal.fire('Error', res.error || 'Unknown Error', 'error');
                    }
                };

                const params = new URLSearchParams({ callback: cb, ...data });
                script.src = `${CONFIG.SCRIPT_URL}?${params}`;
                script.onerror = () => { 
                    Swal.fire('Error', 'Network Error', 'error'); 
                    if(onError) onError(); 
                };
                document.body.appendChild(script);
            }
        };

        /**
         * UI RENDERER
         */
        const UI = {
            showSkeleton: () => {
                DOM.dashboard.innerHTML = Array(2).fill(`
                    <div class="border rounded-xl p-4 animate-pulse bg-white">
                        <div class="flex justify-between mb-2"><div class="h-6 bg-gray-200 rounded w-1/3"></div><div class="h-6 bg-gray-200 rounded w-8"></div></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3 mb-2"></div>
                        <div class="flex gap-4"><div class="h-4 bg-gray-200 rounded w-1/4"></div><div class="h-4 bg-gray-200 rounded w-1/4"></div></div>
                    </div>`).join('');
            },

            renderDashboard: () => {
                let rows = State.allRows;
                const today = new Date(); today.setHours(0,0,0,0);

                // Filter logic
                if (State.currentFilter === 'today') {
                    rows = rows.filter(r => {
                        const d = Utils.toGregorian(r.formattedDate);
                        return d && d.getTime() === today.getTime();
                    });
                } else if (State.currentFilter === 'tomorrow') {
                    const tmr = new Date(today); tmr.setDate(tmr.getDate() + 1);
                    rows = rows.filter(r => {
                        const d = Utils.toGregorian(r.formattedDate);
                        return d && d.getTime() === tmr.getTime();
                    });
                }

                const term = DOM.searchInput.value.trim().toLowerCase();
                if (term) {
                    rows = rows.filter(r => r.petName.toLowerCase().includes(term) || r.phone.includes(term));
                }

                DOM.resultCount.textContent = `${rows.length} รายการ`;
                DOM.resultCount.classList.remove('hidden');

                if (rows.length === 0) {
                    DOM.dashboard.innerHTML = `<div class="text-center py-8 text-gray-400 opacity-70"><i class="fa-solid fa-folder-open text-4xl mb-2"></i><p>ไม่พบข้อมูล</p></div>`;
                    return;
                }

                // Show all if filtered/searched, else limit to 3
                const displayRows = (term || State.currentFilter !== 'all') ? rows : rows.slice(0, 3);

                DOM.dashboard.innerHTML = `<div class="space-y-3">${displayRows.map(row => {
                    const dateObj = Utils.toGregorian(row.formattedDate);
                    const status = Utils.getStatus(dateObj);
                    const statusClass = { future: 'bg-green-500', today: 'bg-yellow-500', past: 'bg-gray-400' }[status];
                    const msg = row.smsMessage || Utils.generateMessage(row.petName, row.appointmentType, row.formattedDate);
                    const isCopied = State.copiedRows.has(row.rowNumber);

                    return `
                        <div class="card p-4 relative hover:-translate-y-1 transition duration-200" 
                             data-row="${row.rowNumber}" data-msg="${encodeURIComponent(msg)}"
                             data-pet="${row.petName}" data-phone="${row.phone}" 
                             data-type="${row.appointmentType}" data-date="${row.formattedDate}">
                            <div class="absolute top-3 right-3 w-3 h-3 rounded-full ${statusClass} ring-2 ring-white" title="สถานะ"></div>
                            <div class="flex justify-between items-start mb-1">
                                <h3 class="font-bold text-lg text-gray-800 pr-10">${row.petName}</h3>
                                <div class="flex gap-1">
                                    <button class="action-btn ${isCopied ? 'copy-btn copied' : 'copy-btn'}" title="คัดลอก SMS">
                                        <i class="${isCopied ? 'fa-solid fa-check' : 'fa-regular fa-copy'}"></i>
                                    </button>
                                    <div class="w-px bg-gray-200 mx-1 h-6 self-center"></div>
                                    <button class="edit-btn action-btn text-gray-500 hover:text-blue-600"><i class="fa-solid fa-pencil"></i></button>
                                    <button class="delete-btn action-btn text-gray-500 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                            <p class="text-sm text-gray-600 mb-1"><i class="fa-solid fa-syringe w-4 text-center mr-1"></i> ${row.appointmentType.split(' คำแนะนำ')[0]}</p>
                            <div class="flex text-sm text-gray-500 gap-4">
                                <span><i class="fa-solid fa-mobile-screen-button w-4 text-center mr-1"></i>${row.phone}</span>
                                <span><i class="fa-solid fa-calendar-days w-4 text-center mr-1"></i>${row.formattedDate}</span>
                            </div>
                        </div>`;
                }).join('')}</div>`;
            },

            updateFormState: () => {
                const { isEditing } = State;
                DOM.formHeader.icon.className = isEditing ? 'fa-solid fa-pencil mr-3 text-amber-500' : 'fa-solid fa-file-pen mr-3 text-blue-600';
                DOM.formHeader.title.textContent = isEditing ? 'แก้ไขข้อมูล' : 'สร้างข้อความแจ้งเตือน';
                
                DOM.submitBtn.className = isEditing 
                    ? 'bg-amber-500 hover:bg-amber-600 text-white font-bold py-3 px-4 rounded-lg shadow-lg flex items-center justify-center w-full transition'
                    : 'bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg flex items-center justify-center w-full transition';
                
                DOM.submitBtnEl.text.textContent = isEditing ? 'อัปเดตข้อมูล' : 'บันทึก';
                DOM.submitBtnEl.icon.className = isEditing ? 'fa-solid fa-floppy-disk mr-2' : 'fa-solid fa-paper-plane mr-2';
                DOM.clearBtnText.textContent = isEditing ? 'ยกเลิก' : 'ล้างข้อมูล';
                
                Validation.check();
            }
        };

        /**
         * LOGIC HANDLERS
         */
        const App = {
            init: () => {
                // Event Listeners
                DOM.form.addEventListener('submit', App.handleSubmit);
                DOM.clearBtn.addEventListener('click', App.resetForm);
                DOM.refreshBtn.addEventListener('click', API.fetchData);
                DOM.searchInput.addEventListener('input', UI.renderDashboard);
                
                // Filters
                DOM.filters.forEach(btn => btn.addEventListener('click', () => App.handleFilter(btn.dataset.filter)));
                
                // Quick Dates
                DOM.add1DayBtn.addEventListener('click', () => Utils.addDays(1));
                DOM.add2DayBtn.addEventListener('click', () => Utils.addDays(2));

                // Inputs
                DOM.phoneInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    App.handleAutocomplete(e.target, 'phone');
                });
                DOM.petInput.addEventListener('input', (e) => App.handleAutocomplete(e.target, 'pet'));
                
                document.getElementById('appointmentType').addEventListener('change', Validation.check);
                document.addEventListener('click', (e) => {
                    if(!e.target.closest('.input-with-icon')) Object.values(DOM.suggestions).forEach(el => el.style.display = 'none');
                });

                // Dashboard Clicks
                DOM.dashboard.addEventListener('click', App.handleDashboardClick);

                // Start
                Validation.check();
                API.fetchData();
            },

            handleSubmit: (e) => {
                e.preventDefault();
                const formData = {
                    action: State.isEditing ? 'update' : 'create',
                    petName: DOM.petInput.value.trim(),
                    phoneNumber: DOM.phoneInput.value.trim(),
                    appointmentType: document.getElementById('appointmentType').value,
                    sendDate: Utils.toBuddhistEra(DOM.sendDateInput.value),
                    rowNumber: State.editingRowNumber
                };

                if (!State.isEditing) {
                    const isDup = State.allRows.some(r => r.petName === formData.petName && r.formattedDate === formData.sendDate);
                    if (isDup) {
                        Swal.fire({
                            title: 'พบข้อมูลซ้ำ!', text: `มีน้อง ${formData.petName} วันที่ ${formData.sendDate} แล้ว ยืนยันบันทึก?`,
                            icon: 'warning', showCancelButton: true, confirmButtonText: 'ยืนยัน', cancelButtonText: 'ยกเลิก'
                        }).then((res) => {
                            if (res.isConfirmed) API.submit(formData, 'กำลังบันทึก...', App.onSaveSuccess);
                        });
                        return;
                    }
                }
                
                API.submit(formData, State.isEditing ? 'กำลังอัปเดต...' : 'กำลังบันทึก...', App.onSaveSuccess);
            },

            onSaveSuccess: () => {
                Toast.fire({ icon: 'success', title: State.isEditing ? 'อัปเดตเรียบร้อย' : 'บันทึกเรียบร้อย' });
                App.resetForm();
                API.fetchData();
            },

            handleDashboardClick: (e) => {
                const card = e.target.closest('.card');
                if (!card) return;
                
                // Copy
                const copyBtn = e.target.closest('.copy-btn');
                if (copyBtn) {
                    Utils.copyText(decodeURIComponent(card.dataset.msg), copyBtn, parseInt(card.dataset.row));
                    return;
                }
                // Edit
                if (e.target.closest('.edit-btn')) {
                    State.isEditing = true;
                    State.editingRowNumber = card.dataset.row;
                    DOM.petInput.value = card.dataset.pet;
                    DOM.phoneInput.value = card.dataset.phone;
                    document.getElementById('appointmentType').value = card.dataset.type;
                    const gDate = Utils.toGregorian(card.dataset.date);
                    if(gDate) datePicker.setDate(gDate);
                    UI.updateFormState();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
                // Delete
                if (e.target.closest('.delete-btn')) {
                    const row = parseInt(card.dataset.row);
                    Swal.fire({
                        title: 'ลบข้อมูล?', icon: 'warning', showCancelButton: true,
                        confirmButtonColor: '#d33', confirmButtonText: 'ลบเลย', cancelButtonText: 'ยกเลิก'
                    }).then((res) => {
                        if (res.isConfirmed) {
                            API.submit({ action: 'delete', rowNumber: row }, 'กำลังลบ...', () => {
                                State.allRows = State.allRows.filter(r => r.rowNumber != row);
                                State.allRows.forEach(r => { if(r.rowNumber > row) r.rowNumber--; });
                                UI.renderDashboard();
                                Toast.fire({ icon: 'success', title: 'ลบข้อมูลแล้ว' });
                            }, () => API.fetchData());
                        }
                    });
                }
            },

            handleFilter: (type) => {
                State.currentFilter = type;
                DOM.filters.forEach(btn => {
                    const isActive = btn.dataset.filter === type;
                    btn.classList.toggle('active', isActive);
                    btn.className = isActive 
                        ? "filter-btn active px-4 py-2 rounded-full bg-blue-50 text-blue-600 border border-blue-200 text-sm font-medium whitespace-nowrap transition-colors"
                        : "filter-btn px-4 py-2 rounded-full bg-white text-gray-600 border border-gray-200 text-sm font-medium whitespace-nowrap transition-colors hover:bg-gray-50";
                });
                UI.renderDashboard();
            },

            handleAutocomplete: (input, type) => {
                const val = input.value.trim().toLowerCase();
                const list = DOM.suggestions[type];
                
                Validation.check();
                if (val.length < 2) { list.style.display = 'none'; return; }

                const seen = new Set();
                const matches = State.allRows.filter(r => {
                    const target = type === 'phone' ? r.phone : r.petName.toLowerCase();
                    const key = r.phone + r.petName;
                    if (target.includes(val) && !seen.has(key)) {
                        seen.add(key); return true;
                    }
                    return false;
                });

                if (matches.length > 0) {
                    list.innerHTML = matches.slice(0, 5).map(r => `
                        <div class="suggestion-item" onclick="App.fillForm('${r.petName.replace(/'/g, "\\'")}', '${r.phone}')">
                            <span class="font-semibold text-gray-800">${type === 'phone' ? r.phone : r.petName}</span>
                            <span class="text-sm text-gray-500">${type === 'phone' ? r.petName : r.phone}</span>
                        </div>`).join('');
                    list.style.display = 'block';
                } else {
                    list.style.display = 'none';
                }
            },

            fillForm: (pet, phone) => {
                DOM.petInput.value = pet;
                DOM.phoneInput.value = phone;
                Object.values(DOM.suggestions).forEach(el => el.style.display = 'none');
                Validation.check();
            },

            resetForm: () => {
                State.isEditing = false;
                State.editingRowNumber = null;
                DOM.form.reset();
                datePicker.setDate(new Date());
                UI.updateFormState();
            }
        };

        // Expose helper to window for onclick in HTML strings
        window.App = App;

        // Run
        App.init();

    </script>
</body>
</html>
